<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
   
    <title>Calculadora</title>
</head>
<body>
   <form action="" class="form-calculadora">
        <label for="" class="fc-titulo">CALCULADORA</label>
        <input type="number" class="num-1" id="num-1">
        <input type="number" class="num-2" id="num-2">
        <div class="caja-botones">
            <input type="button" value="+" id ="btn_s">
            <input type="button" value="-" id ="btn_r">
            <input type="button" value="*" id ="btn-m">
            <input type="button" value="/" id ="btn-d">
        </div>
        <label for="" class="fc-respuesta" id="caja_respuesta">Respuesta</label>
    </form>
    <script src="js/Main.js"></script>
</body>
</html>
